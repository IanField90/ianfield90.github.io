
<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing:border-box;
				-webkit-box-sizing:border-box;
				-moz-box-sizing:border-box;
			}
			body{
				background-color: #f5f5f5;
				font-family: Helvetica, Arial, Sans-serif;
				color: #333;
			}
			.clearfix{
				clear: both;
			}
			h1{
				margin: 0 0 0 0;				
				font-size: 32px;
				text-align: center;	
				font-weight: normal;
			}
			h2{
				margin: 40px 0 5px 0;
				font-size: 22px;
				font-weight: bold;
			}
			p{
				line-height: 24px;
				margin: 0 0 20px 0;
			}
			.wrapper{
				float: left;
				width: 100%;
				padding: 20px;
			}
			.middle{
				width: 960px;
				margin: 0 auto;
			}
			.middle-small{
				width: 300px;
				margin: 0 auto;
			}
			.flex-container{	
				display: -moz-box;
				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;
				-moz-flex-wrap: wrap;
				-ms-flex-wrap: wrap;
				-webkit-flex-wrap: wrap;
				flex-wrap: wrap;
				-moz-justify-content: space-around;
				-ms-justify-content: space-around;
				-webkit-justify-content: space-around;
				justify-content: space-around;
				margin: 50px 0;
			}
			.split {
				display: -moz-box;
			  display: -ms-flexbox;
			  display: -webkit-flex;
			  display: flex;
				width: 100px;
				height: 100px;
			}
			@media only screen and (max-width: 1000px){
				.middle{
					width: 100%;
				}
			}
			@media only screen and (max-width: 340px){
				.middle-small{
					width: 100%;
				}
			}
		</style>
		<meta content='width=device-width, initial-scale=1' name='viewport'>
		<title>Ian Field</title>
	</head>
	<body>
		<div class="wrapper">
			<h1>Ian Field</h1>				
			<div class="middle-small">
				<div class="flex-container">
					<div class="split">
						<p><a href="http://github.com/IanField90"><img src="github.png" width="100" height="100"></a></p>
					</div>
					<div class="split">
						<p><a href="http://twitter.com/IanField90"><img src="twitter.png" width="100" height="100"></a></p>
					</div>
				</div>
			</div>

			<div class="middle">				
				<div class="clearfix"></div>
				<h2>DevStat</h2>
				<p>An application to help quickly get client feedback to debug device specific issues on Android. <a href="http://github.com/IanField90/DevStat">Github</a></p>			
			</div>
		</div>
	</body>
</html>
